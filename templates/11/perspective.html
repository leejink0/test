<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 애니메이션</title>
    <link rel="stylesheet" href="./css/pers-style.css" type="text/css">
</head>
<body>
    <h4>원본 이미지</h4>
    <div>
        <img src="/images/sunset.jpg" alt="">
    </div>
    <div id="no-pers">
        <h4>perspective 속성 없이 애니메이션</h4>
        <div class="rotatex">
            <img src="/images/sunset.jpg" alt="">
        </div>
    </div>
   
    <div id="pers">
        <h4>perspective 속성 적용 애니메이션</h4>
        <div class="rotatex">
            <img src="/images/sunset.jpg" alt="">
        </div>
    </div>
</body>
</html>
