<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramsform 함수</title>
    <style>
        .origin{
            width: 200px;
            height: 135px;
            border: 1px solid #000;
            float: left;
            margin: 40px;
        }
        .movex:hover{
            transform: translateX(50px);
        }
        .movey:hover{
            transform: translateY(50px);
        }
        .movexy:hover{
            transform: translate(50px,50px);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="movex">
            <p>X축으로 이동</p>
            <img src="images/bus.jpg" alt="버스 이미지">
        </div>
    </div>
    <div class="origin">
        <div class="movey">
            <p>Y축으로 이동</p>
            <img src="images/bus.jpg" alt="버스 이미지">
        </div>
    </div>
    <div class="origin">
        <div class="movexy">
            <p>XY축으로 이동</p>
            <img src="images/bus.jpg" alt="버스 이미지">
        </div>
    </div>
</body>
</html>
