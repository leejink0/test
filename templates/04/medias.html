<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오, 미디어 파일 실행</title>
</head>
<body>
    <div>
        <h1>음악재생</h1>
        <!-- autoplay 자동재생 /loop 무한재생 controls 컨트롤바-->
        <audio src="./meidias/spring.mp3" autoplay loop controls></audio>
    </div>
    <div>
        <h1>미디어 파일 재생</h1>
        <video src="./meidias/salad.mp4" controls width="700" autoplay muted loop></video>
    </div>
</body>
</html>
