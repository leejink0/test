<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 폼 및 폼요소</title>
</head>

<body>
    <form action="search.php" method="post">
        <input type="text" title="검색">
        <input type="submit" value="검색">
    </form>
    <br>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <input type="hidden" value="페이지 정보 보내기">
            <label>이름
                <input type="text" name="name" placeholder="이름을 입력하세요.">
            </label>
            <label>성별
                <input type="text" name="ss">
            </label>
            <label>메일주소
                <input type="text" name="mail" placeholder="메일주소를 입력해주세요.">
                <!-- 방법 1 -->
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" size="10">
                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="pwd" size="15">
                </li>
            </ul>
            <!-- 방법 2 
            세로로 넣고 싶을때 목록 만드는 태그 사용-->
        </fieldset>
        <br>
        <hr><br>
        <div style="width: 50%;">
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해주세요.</b></p>
                <ul>
                    <li>
                        <label><input type="checkbox" id="s_3">선물용 3kg</label>
                        <input type="number">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" id="s_5">선물용 5kg</label>
                        <input type="number" min="1" max="5">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" id="f_3">가정용 3kg</label>
                        <input type="range" min="1" max="5">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" id="f_5">가정용 5kg</label>
                        <input type="range" min="1" max="5">개 (최대 5개)
                    </li>
                </ul>
                <p><b>포장 선택</b></p>
                <label><input type="radio" name="gift" value="yes">선물포장</label>
                <label><input type="radio" name="gift" value="no">선물포장 안함</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>배송정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" size="10" autofocus required>
                    </li>
                    <li>
                        <label for="class">배송 지역</label>
                        <!-- 리스트 박스 생성 / selest는 option 과 셋뚜~ -->
                        <select id="class" size="5" multiple>
                            <option value="지역선택" selected>지역선택</option>
                            <!-- 기본값 설정 selected 추가 -->
                            <option value="서울">서울</option>
                            <option value="경기">경기</option>
                            <option value="강원">강원</option>
                            <option value="경상">경상</option>
                            <option value="부산">부산</option>
                            <option value="제주">제주</option>
                        </select>
                    </li>
                    <li>
                        <label for="cbo-class">시군구</label>
                        <select id="cbo-class">
                            <optgroup label="수도권">
                                <option value="서울">서울시</option>
                                <option value="남양주">남양주</option>
                                <option value="대구">대구시</option>
                                <option value="김포">김포시</option>
                                <option value="인천">인천시</option>
                            </optgroup>
                            <optgroup label="비수도권">
                                <option value="수원">수원시</option>
                                <option value="창원">창원시</option>
                                <option value="부산" selected>부산시</option>
                            </optgroup>
                        </select>
                    </li>
                    <li>
                        <label for="addr">배송주소</label>
                        <input type="text" id="addr" size="50" required>
                    </li>
                    <li>
                        <label for="user-mail">메일주소</label>
                        <input type="email" id="user-mail">
                    </li>
                    <li>
                        <label for="user-tel">전화번호</label>
                        <input type="tel" id="user-tel" size="10" required>
                    </li>
                    <li>
                        <label for="user-date">배송 지정(주문일로 부터 최소 3일 이후 지정)</label>
                        <br>
                        <input type="date" id="user-date" min="2023-07-08" max="2023-12-31">
                        <input type="month" id="user-date">
                        <input type="week" id="user-date">
                    </li>
                    <li>
                        <label for="user-time">현재 시간 출력</label><br>
                        <input type="datetime-local">
                        <input type="time">
                    </li>
                    <li>
                        <label for="user-msg">배송 메세지</label>
                        <textarea id="user-msg" cols="30" rows="10"></textarea>
                    </li>
                </ul>
            </fieldset>
            <br>
            <div>
                <!-- 클릭시 페이지를 새창에 출력 -->
                <input type="button" value="공지사항 창 열기" onclick="window.open('templates/03/space.html')">
                <input type="submit" value="주문하기">
                <input type="reset" value="다시작성">
                <button type="reset">다시작성</button>
            </div>
            <div>
                <p><b>반품하실 상품의 사진을 첨부해주세요</b></p>
                <hr>
                <!-- 파일 선택창 출력 -->
                <input type="file">
            </div>
            <br>
            <hr><br>
            <div>
                <label for="user-color">선호 색상 선택</label>
                <input type="color" id="user-color" value="#00ff00">
            </div>
            <br>
            <hr><br>
            <ul>
                <li>
                    <span>관심 분야</span>
                    <label for="interest"></label>
                    <input type="text" id="interest" list="choices">
                    <datalist id="choices">
                        <option value="컴퓨터" label="컴퓨터"></option>
                        <option value="게임" label="게임"></option>
                        <option value="여행" label="여행"></option>
                        <option value="독서" label="독서"></option>
                        <option value="영화" label="영화"></option>
                    </datalist>
                </li>
            </ul>
        </div>
        <button type="reset">초기화</button>
    </form>
    <br>
    <from oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" name="num1" value="0">+
        <input type="number" name="num2" value="0">=
        <output name="result" for="num"></output>
    </from>
    <br>
    <hr><br>
    <from>
        <ul>
            <li>
                <label>10초 남음</label>
                <!-- 전체 60초중 50초 진행 -->
                <progress value="50" max="60"></progress>
            </li>
            <li>
                <label>진행율 30%</label>
                <!-- 전체 100중 30만큼 진행 -->
                <progress value="30" max="100"></progress>
            </li>
        </ul>
    </from>
    <br>
    <hr><br>
    <from>
        <script>
            function dwn() {
                var bar = document.getElementById("bar"),
                    progress = document.getElementById("progress");
                loaded = 0;

                var load = function () {
                    loaded += 5;
                    bar.value = loaded;
                    if (loaded == 100) {
                        clearInterval(beginLode);
                        alert("다운로드 완료");
                    }
                };
                var beginLoad = setInterval(function() {
                    load();
                }, 100);
            }
        </script>
        <input type="button" value="다운로드 시작" onclick="dwn()">
        <progress id="bar" value="0" max="100">
            <span id="progress"></span>
        </progress>
    </from>

</body>

</html>
