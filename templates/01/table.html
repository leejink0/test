<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 작성하기</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <table border="1px solid black;"> <!-- 다시 적어야함 -->
        <th>1열 이름</th>
        <th>2열 이름</th>
        <th>3열 이름</th>

        <tr bgcolor="skyblue" align="center">
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td colspan="3" align="center" bgcolor="skyblue">3행 1열</td>
            <!-- <td>3행 2열</td>
            <td>3행 3열</td> -->
        </tr>
    </table>

    <!-- 
    <tabler 만들기>
    th = 열 이름
    tr= 행
    td=열 
    border="1" = 선 표시 굵기 1 부터 시작
    bordercolor= 선 색깔
    bgcolor= 칸 색깔
    colspan="3" 3칸 하나로 합쳐짐
-->


    <h2>07.04</h2>
    <table style="width: 75%;">
        <tr>
            <!-- 테이블 열 합치기 -->
            <th colspan="4" style="background-color: cornflowerblue;">사용자 정보(회원명단)</th>
        </tr>
        <tr style="background-color: skyblue;">
            <th>구분</th>
            <th>이름</th>
            <th>성별</th>
            <th>나이</th>
        </tr>
        <tr>
            <!-- 테이블에서 행 합치기 -->
            <td rowspan="3">A반</td>
            <td>홍길동</td>
            <td>20</td>
            <td>남자</td>
        </tr>
        <tr>
            <td>김태그</td>
            <td>35</td>
            <td>남자</td>
        </tr>
        <tr>
            <td>이다음</td>
            <td>50</td>
            <td>여자</td>
        </tr>
        <!-- th 는 제목이라 살짝 굵고 가운데 정렬
        td는 일반 데이터, 기본 글꼴, 왼쪽 정렬 -->
    </table>
    <table style="width: 50%;">
        <tr>
            <td></td>
        </tr>

    </table>
</body>

</html>
