<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leejk">
    <title>멀티 캠퍼스(프론트엔드)</title>
    <link rel="stylesheet" href="./css/main.css">
    <style>
        h2 {color: blue;}
    </style>
</head>

<body>
    <h1>프론트엔드 웹 개발</h1>
    <div>
        <p>웹 프론트의 기본은 Html, css 입니다.</p>
        <p>자바스크립트는 <span>html,cs</span>와 <br>다른 구조의 언어입니다.</p>
        <img src="./image/cat1.jpg" alt="고양이 이미지">
    </div>
    <div>
        <h2>사용자 입력</h2>
        <input type="text">
        <input type="text" value="이진경" disabled>
        <input type="text" placeholder="이름을 입력하세요!">
    </div>
    <div>
        <h2>체크박스</h2>
        <label>
            <input type="checkbox" checked>사과
        </label>
        <label>
            <input type="checkbox">바나나
        </label>
    </div>
    <div>
        <h2>옵션박스</h2>
        <label>
            <input type="radio" name="ffa">사과
        </label>
        <label>
            <input type="radio" name="ffa">바나나
        </label>
    </div>
    <div>
        <h3>과일 이름</h3>
        <ul>
            <li>사과</li>
            <li>배</li>
            <li>수박</li>
            <li>오렌지</li>
        </ul>
    </div>
    <h2>Naver</h2>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.naver.com" target="_top">네이버</a>
    <a href="https://www.google.com" target="_blank">Google</a>
</body>

</html>
